<nav class="navbar">
  <div class="container">

      <a routerLink="/">
        <img src="assets/images/logo.webp" alt="One Piece TCG" />
      </a>
    </div>
    
    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <fa-icon [icon]="faHome" class="icon"></fa-icon> Inicio
      </a>
      <a routerLink="/cartas" routerLinkActive="active">
        <fa-icon [icon]="faBook" class="icon"></fa-icon> Cartas
      </a>
      <a routerLink="/mazos" routerLinkActive="active">
        <fa-icon [icon]="faLayerGroup" class="icon"></fa-icon> Mazos
      </a>
      <a routerLink="/noticias" routerLinkActive="active">
        <fa-icon [icon]="faNewspaper" class="icon"></fa-icon> Noticias
      </a>
    </div>

    <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</nav>

    <fa-icon [icon]="faLayerGroup" class="icon"></fa-icon> Mazos
